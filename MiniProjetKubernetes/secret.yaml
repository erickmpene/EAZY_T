apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque 
stringData:
  MYSQL_ROOT_PASSWORD: Root_PassWord 
  MYSQL_DATABASE: wordpress 
  MYSQL_USER: wp_user
  MYSQL_PASSWORD: MyPassWord

